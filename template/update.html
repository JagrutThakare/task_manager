<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <style>
        body {
            background: #434242 url("/static/images/farm.jpg") center/cover no-repeat;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1
            class="text-center bg-white text-black pb-3 pt-3 mb-4 rounded-pill d-flex justify-content-between align-items-center px-4">
            <span>
                Welcome to Task Manager <span style="font-weight: bold; color: #f39c12;">{{ user.username }}</span>.
            </span>
            <form action="{% url 'logout' %}" method="POST" class="d-inline">
                {% csrf_token %}
                <button type="submit"
                    class="btn btn-dark d-flex align-items-center justify-content-center py-2 px-3 border rounded">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-right me-2" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z" />
                        <path fill-rule="evenodd"
                            d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                    </svg>
                    Log Out
                </button>
            </form>
        </h1>

        <!-- Content Block -->
        <div class="row">
            <div class="col-12">
                <div class="row ">
                    <div class="col-sm-8 offset-2 bg-white pt-3 pb-3 rounded-3">
                        <h4 class="alert alert-info">
                            Update Task Information
                        </h4>
                        <form action="{% url 'updatedata' task.id %}" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" class="btn btn-success" value="Update">
                            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        document.querySelector('form[action="{% url "logout" %}"]').addEventListener('submit', function (e) {
            if (!confirm('Are you sure you want to log out?')) {
                e.preventDefault();
            }
        });
    </script>

</body>

</html>
