{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet" />
    <title>Register</title>
    <style>
      * {
        font-family: 'Mulish', sans-serif;
      }
      body {
        background-image: url('{% static 'images/farm.jpg' %}');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .form-container {
        background: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .form-title {
        font-weight: 700;
        margin-bottom: 20px;
        text-align: center;
      }
      .btn-custom {
        background-color: #10182f;
        color: #fff;
        font-weight: 700;
      }
      .btn-custom:hover {
        background-color: #fff;
        color: #10182f;
        border-color: #10182f;
      }
      .signup-link {
        text-align: center;
        margin-top: 15px;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2 class="form-title">Create an Account</h2>
      <form method="post">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger">
            <ul>
              {% for field, errors in form.errors.items %}
                <li>{{ field|capfirst }}: {{ errors|join:', ' }}</li>
              {% endfor %}
            </ul>
          </div>
        {% endif %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" class="form-control" id="id_username" name="username" required />
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password</label>
          <input type="password" class="form-control" id="id_password1" name="password1" required />
        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="id_password2" name="password2" required />
        </div>
        <button type="submit" class="btn btn-custom w-100">Register</button>
      </form>
      <a href="{% url 'login' %}" class="signup-link">Already have an account? Log in</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
